<div class="container">

    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-dark">
                <div class="card-body bg-light">

                    <div class="container">
                        <form id="contact-form" role="form">
                            <b>CREATE CIRCULAR</b>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_subject">Subject</label>
                                        <input id="form_subject" type="text" [(ngModel)]=circular.subject name="subject"
                                            class="form-control" placeholder="Enter Subject" required="required"
                                            data-error="Subject is required.">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_date">Date</label>
                                        <input id="form_date" type="date" [(ngModel)]=circular.date name="date"
                                            class="form-control" placeholder="Enter Published date" required="required"
                                            data-error="Date is required.">
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="form_message">Discription</label>
                                        <textarea id="form_discription" name="Content" [(ngModel)]=circular.discription
                                            name="discription" class="form-control"
                                            placeholder="Write your message here." rows="4" required="required"
                                            data-error="Please, enter discription here.."></textarea>
                                    </div>
                                </div>
                            </div>


                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="submit" (click)="save()"
                                        class="btn btn-success btn-send  pt-2 btn-block" value="Save Circular">
                                </div>

                            </div>



                        </form>
                    </div>
                </div>


            </div>
            <!-- /.8 -->

        </div>
        <!-- /.row-->

    </div>
</div>
